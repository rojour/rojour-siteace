<template name="Voting">
    <a href="#" class="btn btn-default js-upvote">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> {{up_votes}}
    </a>
    <a href="#" class="btn btn-default js-downvote">
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>{{down_votes}}
    </a>
    <h4>vote difference {{votes}}</h4>
</template>
